<template name="adminLogin">
  <div class="page-container login-container">
		<div class="page-content">
			<div class="content-wrapper">
				<div class="content text-center">

        {{#if Weekend}}
        <div class="container" id="bg-login">
          <img src="/images/backgrounds/bck10.jpg" >
            </div>
            {{/if}}

          {{#if Morning}}
          <div class="container" id="bg-login">
            <img src="/images/backgrounds/bck1.jpg" >
              </div>
              {{/if}}

              {{#if Afternoon}}
              <div class="container" id="bg-login">
                <img src="/images/backgrounds/bck1.png" >
                  </div>
              {{/if}}

              {{#if Evening}}
              <div class="container" id="bg-login">
                <img src="/images/backgrounds/bck6.jpg" >
                  </div>
              {{/if}}

              {{#if Night}}
              <div class="container" id="bg-login">
                <img src="/images/backgrounds/bck8.jpg" >
                  </div>
              {{/if}}


                {{>greetings}}

                    <!-- Simple login form -->
                	<form class="form-login">
                		<div class="panel panel-body login-form">
                			<div class="text-center mb-20">
                				<!-- <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div> -->
                				<!-- <h5 class="content-group">WELCOME TO WEBEME <small class="display-block">Enter your credentials below</small></h5> -->
                        <h5 class="content-group" id="prossimo-login">Prossimo IT Solutions </h5>
                                <!-- <img src="/images/webe-playroom.png"> -->
                			</div>

                            <div class="alertBox"></div>

                			<div class="form-group-xlg has-feedback has-feedback-left mb-10">
                                <!-- <input type="text" name="loginEmail" class="form-control" placeholder="Login ID"> -->
                				<input type="text" name="loginId" class="form-control" placeholder="Domain ID">
                				<div class="form-control-feedback">
                					<i class="icon-mention text-muted"></i>
                				</div>
                			</div>

                      <!-- <div class="form-group-xlg has-feedback has-feedback-left mb-10">
                            <input type="text" name= "loginName" class="form-control" placeholder="UserName" value="">
                						<div class="form-control-feedback">
                								<i class="icon-user-check text-muted"></i>
                						</div>
                			</div> -->

                			<div class="form-group-xlg has-feedback has-feedback-left mb-10">
                				<input type="password" name="loginPassword" class="form-control" placeholder="Password">
                				<div class="form-control-feedback">
                					<i class="icon-lock2 text-muted"></i>
                				</div>
                			</div>

                			<div class="form-group mt-10">
                				<button type="submit" class="btn btn-primary btn-block"><strong style="font-size:120%;">let's go!</strong> <i class="icon-circle-right2 position-right"></i></button>
                			</div>

                			<!-- <div class="text-center">
                				<a href="/register">Register</a>
                			</div> -->
                		</div>

                    <!-- Footer -->
                    <div class="footer text-muted">
                      <a href="/">ProssimmoTech</a> &copy; {{thisYear}}.
                    </div>
                    <!-- /footer -->


                	</form>



                	<!-- /simple login form -->

                </div>
            </div>
        </div>
    </div>

</template>
