<template name="adminHome3">

<!-- {{>adminHeader}} -->

  				<!-- Content area -->
  				<div class="content">
            <!-- Inside accordion -->
            <div class="panel-heading homeheader-admin">
    					<h1 id="title" class="panel-title content-group text-bold text-center" style=" color: white;">
    						 {{counter _id}} Visitor(s) Online
    					</h1>
                  <large class="text-center display-block text-semibold bg-orange-600" style="color:white;"><span>{{today}}</span></large>
            </div>
            <!-- <button type="button" id="reset" class="btn btn-danger btn-icon btn-rounded text-center"><i class="fa fa-remove"></i></button> -->

  					<div class="panel-group panel-group-control panel-group-control-right" id="chat-accordion">
  						<div class="panel panel-white">
                {{#each chats}}
                {{#if isCurrentSenderChatId current}}
  							<div class="panel-heading">
  								<h4 class="panel-title">
  									<a data-toggle="collapse" href="#{{_id}}" data-parent="#chat-accordion">
                      <img src="images/placeholder.jpg" alt="" class="img-circle position-left">
  										{{name}}
  										<span class="status-mark border-success position-right"></span>
  									</a>
  								</h4>
  							</div>

  							<div id="{{_id}}" class="panel-collapse collapse">
  								<div class="panel-body" id="chatBody">
                    <!-- <a href="#" id=bckImg><img src="/images/bub.jpg"></a> -->
                    <ul class="media-list chat-list content-group">
                        <li class="media date-step">
                          <span>{{date}}</span>
                        </li>

                      {{#if Template.subscriptionsReady}}
                        {{#each messages}}
                          {{#if isMyChat sender}}
                            <li class="media reversed">
                              <div class="media-body">
                                <div id="msg-{{_id}}" class="media-content">{{message}}</div>
                                  <span data-livestamp="{{time}}" title="{{time}}" class="media-annotation display-block mt-10"></span>
                                </div>
                                  <!-- <div class="media-right">
                                    <a href="">
                                      <img src="/images/logo2.png" class="img-circle" alt="">
                                    </a>
                                  </div> -->
                                </li>
                            {{else}}
                                <li class="media" id="sender">
                                  <div class="media-left">
                                    <a href="">
                                      <img src="/images/red.png" class="img-circle" alt="">
                                    </a>
                                  </div>

                                    <div class="media-body">
                                      <div id="msg-{{_id}}" class="media-content" style="color:white;">{{message}}</div>
                                        <span data-livestamp="{{time}}" title="{{time}}" class="media-annotation display-block mt-10"></span>
                                      </div>
                                  </li>
                              {{/if}}
                            {{/each}}
                          {{/if}}
                          </ul>
                            <div class="chat-form">
                              <form id="chat-form" data-chatid="{{_id}}" method="post">
                                <input type="text" id="text-chat" class="form-control" placeholder="Enter your message" autocomplete="off">
                              </form>
                            </div>

  								</div>
  							</div>
                {{/if}}
                {{/each}}
  						</div>




  					</div>
  					<!-- /inside accordion -->

  				</div>
  				<!-- /content area -->




</template>
